<!doctype html>
<html>

<head>
    <title>Angular Sort</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>       
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <div class="container" ng-app="sortApp" ng-controller="mainController">
        <div class="alert alert-info">
            <p>Sort Type: {{ sortType }}</p>
            <p>Sort Reverse: {{ sortReverse }}</p>
            <p>Search Query: {{ searchQuery }}</p>
        </div>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Search..." ng-model="searchQuery">
                </div>
            </div>
        </form>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>
                        <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
          </a>
                    </td>
                    <td>
                        <a href="#" ng-click="sortType = 'type'; sortReverse = !sortReverse">
          Type 
            <span ng-show="sortType == 'type' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'type' && sortReverse" class="fa fa-caret-up"></span>
          </a>
                    </td>
                    <td>
                        <a href="#" ng-click="sortType = 'category'; sortReverse = !sortReverse">
          Category
            <span ng-show="sortType == 'category' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'category' && sortReverse" class="fa fa-caret-up"></span>
          </a>
                    </td>
                    <td>
                        <a href="#" ng-click="sortType = 'gitURL'; sortReverse = !sortReverse">
          GitURL
            <span ng-show="sortType == 'gitURL' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'gitURL' && sortReverse" class="fa fa-caret-up"></span>
          </a>
                    </td>
                    <td>
                        <a href="#" ng-click="sortType = 'actions'; sortReverse = !sortReverse">
          Actions
            <span ng-show="sortType == 'actions' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'actions' && sortReverse" class="fa fa-caret-up"></span>
          </a>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="roll in techList | orderBy:sortType:sortReverse | filter:searchQuery">
                    <td>{{ roll.name }}</td>
                    <td>{{ roll.type }}</td>
                    <td>{{ roll.category }}</td>
                    <td>{{ roll.gitURL }}</td>
                    <td>{{ roll.actions }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
